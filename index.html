<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sprint 1 - Maquetació I</title>
</head>

<body>
    <!-- primer contenidor -> navegador -->
    <nav class="container">
        <div id="menu">
            <div id="menu-1"></div>
            <div id="menu-2"></div>
            <div id="menu-3"></div>
        </div>
        <header>
            <div id="header-text"></div>
        </header>
    </nav>

    <!-- segon contenidor -> articles-->
    <article>
        <div id="main-article">
            <!-- ús del número 2 per especificar que és el segon contenidor -->
            <div class="article-text">
                <!-- ús del 2-column per especificar que es tracta del segon contenidor, la columna -->
                <div class="article-text-line"></div>
                <div class="article-text-line"></div>
            </div>
            <div class="article-text">
                <!-- construcció d'una segona columna igual a l'anterior, per això faig servir class enlloc de id -->
                <div class="article-text-line"></div>
                <div class="article-text-line"></div>
            </div>
            <div id="article-footnote"></div>
        </div>
        <aside>
            <div class="aside-text"></div>
            <div class="aside-text"></div>
        </aside>
    </article>

    <!-- tercer contenidor -> footer -->
    <footer class="container">
        <div id="footer-text"></div>
    </footer>

</body>

</html>
