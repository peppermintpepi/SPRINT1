<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sprint 1 - Maquetació I</title>
</head>

<body>
    <!-- primer contenidor -->
    <div class="container">
        <div id="upper-box-1">
            <!-- ús del número 1 per diferenciar amb els containers posteriors -->
            <div id="upper-left-box-1-1"></div>
            <!-- ús del 1-1 per especificar que es tracta de la primera caixa del primer contenidor -->
            <div id="upper-middle-box-1-1"></div>
            <div id="upper-right-box-1-1"></div>
        </div>
        <div id="lower-box-1">
            <div id="lower-box-1-2"></div>
            <!-- és del 1-2 per especificar que es tracta de la segona caixa per primer contenidor-->
        </div>
    </div>

    <!-- segon contenidor -->
    <div class="container-2">
        <div id="left-box-2">
            <!-- ús del número 2 per especificar que és el segon contenidor -->
            <div class="box-2-column">
                <!-- ús del 2-column per especificar que es tracta del segon contenidor, la columna -->
                <div class="column-box"></div>
                <div class="column-box"></div>
            </div>
            <div class="box-2-column">
                <!-- construcció d'una segona columna igual a l'anterior, per això faig servir class enlloc de id -->
                <div class="column-box"></div>
                <div class="column-box"></div>
            </div>
            <div id="bottom-box-2-1"></div>
        </div>
        <div id="right-box-2">
            <div class="box-column-2"></div>
            <div class="box-column-2"></div>
        </div>
    </div>

    <!-- tercer contenidor -->
    <div class="container">
        <div id="box-3"></div>

    </div>

</body>

</html>
